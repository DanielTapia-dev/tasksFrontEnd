<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- Email Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email"
            required
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          class="full-width"
          (click)="login()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
